version: '2'
services:
  postgres:
    image: postgres:18.0
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./scripts/init-test-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
  aws:
    image: localstack/localstack:2.3.2
    environment:
      - SERVICES=iam
    ports:
      - 4566:4566
      - 8080:8080
